<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <!-- font awesome link -->
     <link

        </div>
        <div class="status">

            <h3>60</h3>

          </div>
          <div>
            <h3>60</h3>

          </div>
          <div>
            <h3>60</h3>

          </div>
        </div>
      </div>
      <button id="btn">Generate</button>
    </div>



    <script src="script.js"></script>
